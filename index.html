<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style/thailwind.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style/css/all.css">
    <link rel="stylesheet" href="style/icon.css">
    <link rel="stylesheet" href="style/style.css">

</head>

<body>

    <div class="containerr ">

        <div class="dives c-1">
            <div class="content-1 c-1-1"></div>
            <div class="content-1 c-1-2">
                <span id="timer" class="hide">00:00</span>
            </div>
            <div id="exitBtn" class="content-1 c-1-3 bordered button-css ">
                <!-- <i class="fas fa-sign-out-alt"></i> -->
                <i class="fas fa-sign-out-alt "></i>
            </div>
        </div>
        <div class="dives c-2">
            <div id="infopage" class="page-1 ">

            </div>
            <div class="page-2 hide">
                <img id="image" src="assets/2022-bmw-x5-black-vermilion.jpg" alt="" width="700">
                <div class="choices">
                    <h4 id="question"><span>1</span> . what should you do?</h4>
                    <div id="choices">
                    </div>
                </div>
            </div>
            <div class="page-3 border-style hide">

                <div>
                    <div class="page-3-1">
                        <div class="contai-ner">
                            <div class="boxs">
                                <div class="cont-ent">
                                    <!-- &#xf164 &#xf165 -->
                                    <div class="percents" data-text="Good" style="--num: 90">
                                        <div class="dot"></div>
                                        <svg>
                                            <circle cx="70" cy="70" r="70"></circle>
                                            <circle cx="70" cy="70" r="70"></circle>
                                        </svg>
                                    </div>
                                    <div class="number">
                                        <h2><span class="theNumbr"></span><span>/</span><span
                                                class="theNumberTotal"></span></h2>
                                    </div>
                                </div>
                            </div>

                        </div>

                        <div class="information">
                            <h2><span id="status">Unfortunately!</span></h2>
                            <p id="descriptionFaild"></p>
                            <div class="actionBtn">
                                <div id="repeatExam" class=" button-action repeat-btn "> Exam again </div>
                                <div id="nextExam" class=" button-action next-page-btn"> Next again </div>

                            </div>
                        </div>
                        <img id="image-score" src="" alt="">
                    </div>
                    <hr>
                    <div class="dashboard page-3-2">
                        <div class="mb-3 mx-5 w-full ">
                            <div class="flex justify-between mb-1">
                                <span class="text-sm font-medium text-slate-700 dark:text-white">Gevaarherkenning</span>
                            </div>
                            <div class="w-full bg-gray-200 rounded-full h-2 dark:bg-gray-700">
                                <div class="bg-blue-500 h-2 rounded-full progressBar " style="--with:5%"
                                    id="progressBar"></div>
                            </div>
                            <div>
                                <span class="text-sm font-medium text-slate-700 dark:text-white progressBarContent"
                                    data-content="5%" id="progressBarContent"></span>
                            </div>
                            <p class="v-more">view more</p>
                        </div>
                        <div class="mb-3 mx-5 w-full">
                            <div class="flex justify-between mb-1">
                                <span class="text-sm font-medium text-slate-700 dark:text-white">Kennis</span>
                            </div>
                            <div class="w-full bg-gray-200 rounded-full h-2 dark:bg-gray-700">
                                <div class="bg-blue-500 h-2 rounded-full progressBar " style="--with:39%"
                                    id="progressBar_2"></div>
                            </div>
                            <div>
                                <span class="text-sm font-medium text-slate-700 dark:text-white progressBarContent"
                                    data-content="39%" id="progressBarContent_2"></span>

                            </div>
                            <p class="v-more">view more</p>
                        </div>
                        <div class="mb-3 mx-5 w-full">
                            <div class="flex justify-between mb-1">
                                <span class="text-sm font-medium text-slate-700 dark:text-white">Inzicht</span>
                            </div>
                            <div class="w-full bg-gray-200 rounded-full h-2 dark:bg-gray-700">
                                <div class="bg-blue-500 h-2 rounded-full progressBar " style="--with:50%"
                                    id="progressBar_3"></div>
                            </div>
                            <div>
                                <span class="text-sm font-medium text-slate-700 dark:text-white progressBarContent"
                                    data-content="50%" id="progressBarContent_3"></span>
                            </div>
                            <p class="v-more">view more</p>
                        </div>
                    </div>
                </div>

            </div>
            <div class="page-4 hide">
                <div class="page-4-1">
                    <h2>Knowledge</h2>
                    <div id="recordBack" class="button-action next-page-btn"><i class="fa-solid fa-angle-left fa-fade"
                            style="    margin-right: 10px;"></i> back </div>
                </div>
                <hr>
                <div class="theDisplayer">
                    <div class="page-4-2">
                    </div>
                </div>
            </div>
        </div>
        <div class="dives c-3">
            <div class="c-3-1" id="itShouldHide"></div>
            <div id="backBtn" class="button-css hide"> Back </div>
            <span id="counter" class="hide">
                <span id="count">0</span>
                /
                <span id="countTotal">0</span>
            </span>

            <div id="nextBtn" class="button-css hide"> Next </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="javascript/jquery/jquery.min.js"></script>

    <script src="javascript/index.js"></script>
    <script src="javascript/tailwind/simplebar.min.js"></script>
    <script src="javascript/tailwind/app.js"></script>


</body>

</html>
