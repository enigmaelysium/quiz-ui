<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.css">
</head>

<body>

    <div class="containerr ">

        <div class="dives c-1">
            <div class="content-1 c-1-1"></div>
            <div class="content-1 c-1-2">
                <span id="timer" class="hide">00:00</span>
            </div>
            <div class="content-1 c-1-3 bordered button-css">
                <!-- <i class="fas fa-sign-out-alt"></i> -->
                <i class="fas fa-sign-out-alt "></i>
            </div>
        </div>
        <div class="dives c-2">
            <div id="infopage" class="page-1 ">
                
            </div>
            <div class="page-2 hide">
                <img id="image" src="assets/2022-bmw-x5-black-vermilion.jpg" alt="" width="700">
                <div class="choices">
                    <h4 id="question"><span>1</span> . what should you do?</h4>
                    <div id="choices">
                    </div>
                </div>
            </div>
        </div>
        <div class="dives c-3">
            <div class="c-3-1"></div>
            <span id="counter" class="hide">
                <span id="count">0</span>
                /
                <span id="countTotal">0</span>
            </span>

            <div id="nextBtn" class="button-css hide"> Next </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

        <script src="index.js"></script>
</body>

</html>
